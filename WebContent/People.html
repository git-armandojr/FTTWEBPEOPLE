<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>People</title>
</head>
<body>
<form method="post" action="/FTTWEBPEOPLE/people">
	<fieldset>
    	<legend>People</legend>
    	
    	<p>
			<label for="pid">ID:</label>
			<input id="pid" name="pid" type="number" disabled>
		</p>
		
		<p>
			<label for="pname">Name:</label>
			<input id="pname" name="pname" type="text" required>
		</p>
		
		<p>
			<label for="email">E-Mail: </label>
			<input id="email" name="email" type="email" required>
		</p>
		
		<p>
			<label for="dob">DOB:</label>
			<input id="dob" name="dob" type="date" required>
		</p>
		
		<p>
			<label for="valuation">Valuation:</label>
			<input id="valuation" name="valuation" type="number" required>
		</p>
		
		<p>
			<label for="color">Color:</label>
			<input id="color" name="color" type="color" required>
		</p>
		
		<p>
	      	<label for="cardType">Card type:</label>
	      	<select id="cardType" name="cardType">
	      		<option value="visa">Visa</option>
	      		<option value="mastercard">Mastercard</option>
	      		<option value="amex">American Express</option>
	      	</select>
      	</p>
	    		
	    <p>
	  		<label>Gender:<br>
		  		<input type="radio" name="gender" value="male" checked> Male<br>
				<input type="radio" name="gender" value="female"> Female<br>
				<input type="radio" name="gender" value="other"> Other
	  		</label>
  		</p>
  		   	
  		<p>	
			<label>Period:<br>
		 		<input type="checkbox" id="period" name="periodM" value="morning" checked>Morning<br>  		
		 		<input type="checkbox" id="period" name="periodA" value="afternoon"> Afternoon<br> 
		 		<input type="checkbox" id="period" name="periodN" value="night">Night<br>
		 	</label>
		</p>
 		
 		<p>
			<input name="Reset" type="reset" required>
			<input name="Submit" type="submit" required>
		</p>
		
		<p>
			<a href="https://www.w3schools.com/html/html_forms.asp" target="w3c">W3Schools Forms</a><br>
			<a href="https://developer.mozilla.org/pt-BR/docs/Web/Guide/HTML/Forms/How_to_structure_an_HTML_form" target="mdn">MDN Forms</a>
		</p>	
	</fieldset>
</form>
</body>
</html>
