<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Model</title>
</head>
<body>
<form method="post" action="/FTTWEBPEOPLE/model">
	<fieldset>
    	<legend>Model</legend>
    	
    	<p>
			<label for="pid">ID:</label>
			<input id="pid" name="pid" type="number" disabled>
		</p>
		
		<p>
			<label for="pname">Name:</label>
			<input id="pname" name="pname" type="text" required>
		</p>
		
		<p>
			<label for="brand">Brand:</label>
			<select id="brand" name="brand">
   			  <option value="">--Please choose an option--</option>
			  <option value="chevrolet">Chevrolet</option>
			  <option value="fiat">Fiat</option>
			  <option value="ford">Ford</option>
			  <option value="volkswagen">Volkswagen</option>
			</select>
		</p>
		
 		<p>
			<input name="Reset" type="reset" required>
			<input name="Submit" type="submit" required>
		</p>
		
		<p>
			<a href="https://www.w3schools.com/html/html_forms.asp" target="w3c">W3Schools Forms</a><br>
			<a href="https://developer.mozilla.org/pt-BR/docs/Web/Guide/HTML/Forms/How_to_structure_an_HTML_form" target="mdn">MDN Forms</a>
		</p>	
	</fieldset>
</form>
</body>
</html>
